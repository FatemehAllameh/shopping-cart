<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shop</title>
    <link rel="stylesheet" href="./assets/fontawesome/css/all-fonts.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="header-title">Products</h1>
      <div>
        <input
          type="text"
          placeholder="search product by it's name"
          class="search-input"
          autocomplete="off"
        />
        <button type="button" class="toggle-btn">
          <i class="toggle-icon fa fa-shopping-bag"></i>
          <span class="quantity-text">0</span>
        </button>
      </div>
    </header>
    <!-- MAIN -->
    <main class="main">
      <h2 class="condition-text">Loading...</h2>
      <!-- Section for product list -->
      <section class="products-section">
        <div class="products-list">
          
        </div>
        <div class="product-categories">
          <h3 class="categories-title">Categories</h3>
          <div class="category-buttons">
            <button type="button" class="category-btn active">All</button>
            <button type="button" class="category-btn">Women's clothing</button>
            <button type="button" class="category-btn">Men's clothing</button>
            <button type="button" class="category-btn">Electronics</button>
          </div>
        </div>
      </section>

      <!-- Section for shopping cart -->

      <!-- Chosen Products -->
      <section class="shopping-cart-section">
        <div class="items-list">
          <div class="cart-item">
            <img src="./assets/product.jpg" alt="" class="item-img" />
            <h3 class="item-name">Product Name</h3>
            <p class="item-price">$19.55</p>
            <div class="quantity-control">
              <button class="quantity-control-btn increase-btn">
                <i class="fa fa-plus"></i>
              </button>
              <p class="quantity-control-text">1</p>
              <button class="quantity-control-btn decrease-btn">
                <i class="fa fa-minus"></i>
              </button>
            </div>
            <button class="remove-btn">
              <i class="fa fa-times"></i>
            </button>
          </div>
          <!--  -->
          <div class="cart-item">
            <img src="./assets/product.jpg" alt="" class="item-img" />
            <h3 class="item-name">Product Name</h3>
            <p class="item-price">$19.55</p>
            <div class="quantity-control">
              <button class="quantity-control-btn increase-btn">
                <i class="fa fa-plus"></i>
              </button>
              <p class="quantity-control-text">1</p>
              <button class="quantity-control-btn decrease-btn">
                <i class="fa fa-minus"></i>
              </button>
            </div>
            <button class="remove-btn">
              <i class="fa fa-times"></i>
            </button>
          </div>
          <!--  -->
          <div class="cart-item">
            <img src="./assets/product.jpg" alt="" class="item-img" />
            <h3 class="item-name">Product Name</h3>
            <p class="item-price">$19.55</p>
            <div class="quantity-control">
              <button class="quantity-control-btn increase-btn">
                <i class="fa fa-plus"></i>
              </button>
              <p class="quantity-control-text">1</p>
              <button class="quantity-control-btn decrease-btn">
                <i class="fa fa-minus"></i>
              </button>
            </div>
            <button class="remove-btn">
              <i class="fa fa-times"></i>
            </button>
          </div>
          <!--  -->
        </div>
        <!-- Checkoutbox -->
        <div class="checkout-box">
          <p class="total-price">
            total price: $<span class="total-price-text">0.00</span>
          </p>
          <div class="checkout-btns">
            <button type="button" class="checkout-btn clear-all-btn">
              Clear All
            </button>
            <button type="button" class="checkout-btn checkout-proceed-btn">
              Check Out
            </button>
          </div>
        </div>
      </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer">
      <p class="footer-text">
        Made with ðŸ’œ by

      </p>
    </footer>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
