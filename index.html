<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shop</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <h1 class="products-title">Products</h1>
      <div>
        <input
          type="text"
          placeholder="search product by it's name"
          class="search-input"
          autocomplete="off"
        />
        <button type="button">
            <i class="fa fa-shopping-bag"></i>
            <span class="quantity-text">0</span>
        </button>
      </div>
    </header>
  </body>
</html>
